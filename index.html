<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <p>Enter the number of classes you have attended:</p>
        <input type="number" placeholder="Classes Attended" class="Attended-Class js-Attended-class">
        <p>Enter the total number of classes:</p>
        <input type="number" placeholder="Total Classes" class="Classes-Held js-Classes-Held">
        <button class="Attended-Class-Button" onclick="insertData()">Calculate Attendance</button>
        <div class="output js-output-element"></div>
    </div>
    <footer>Attendance Calculator &copy; 2024</footer>
    <script src="Attendence.js"></script>
</body>

</html>
